<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover  > p {
            display: block;
            color: green;
        }
        div:hover {
             color: rgb(153, 51, 51);
        }
    </style>
</head>
<body>
    <h1>Vamos falar de Hover</h1>
    <p>Veremos se voce está a aprender </p>
    <div>
        Aperte aqui pra ver a coisa linda de se ver amor
        <p>Seus lindos olhos</p>

    </div>
    <p>vamos lá </p>
    
</body>
</html>
