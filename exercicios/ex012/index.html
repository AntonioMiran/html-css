<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        body{
            background-color: rgb(111, 53, 145);
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video height="300" width="400" poster="imagens/veado.jpg" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm/">
        <p>O seu navegador não tem compatibilidade com reprodução de videos </p>

    </video>
    <h1  >Inserindo videos do YouTube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/X9sndTatwPQ?si=Y6M-Ik3y432W26h8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
</body>
</html>
